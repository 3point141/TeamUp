<app-navbar></app-navbar>
<div class="card text-white bg-dark" style="width: 100%;">
  <div *ngIf="getBack" class="alert alert-success" role="alert">
    We will get back to you soon! Happy Team Making.
  </div>
  <img class="card-img-top" src="../../assets/contact.png" alt="Card image cap">

  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
  <table align="center">
    <tr>
      <td><span>Name</span></td>
      <td><input type="text" placeholder="Your Name" required="required" name="name" id="name" [(ngModel)]="contact.name"></td>
      <td></td>
    </tr>
    <tr>
      <td><span>Email</span></td>
      <td><input type="email" placeholder="Your Email" required="required" name="email" id="email" [(ngModel)]="contact.email"></td>
    </tr>
  </table>

    <input class="message" type="text" placeholder="Your Message" required="required" name="message" id="message" [(ngModel)]="contact.message">
  <div class="bigButton">
    <button type="submit"><span>Submit</span></button>
  </div>
  </form>
</div>
